<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CerviCare AI Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-5">
  <div class="container">
    <h2>CerviCare AI</h2>

    <!-- Auth Section -->
    <div id="auth">
      <h4>Register</h4>
      <input class="form-control" id="reg-email" placeholder="Email" /><br />
      <input class="form-control" id="reg-password" type="password" placeholder="Password" /><br />
      <button class="btn btn-primary" onclick="register()">Register</button>

      <h4 class="mt-4">Login</h4>
      <input class="form-control" id="login-email" placeholder="Email" /><br />
      <input class="form-control" id="login-password" type="password" placeholder="Password" /><br />
      <button class="btn btn-success" onclick="login()">Login</button>
    </div>

    <!-- After Login Section -->
    <div id="after-login" class="mt-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="m-0">Upload File & Predict</h4>
        <button class="btn btn-danger" onclick="logout()">Logout</button>
      </div>

      <input type="file" id="fileInput" class="form-control mb-2" /><br />
      <button class="btn btn-info" onclick="uploadFile()">Upload</button>

      <h4 class="mt-4">Get Prediction</h4>
      <button class="btn btn-warning" onclick="predict()">Predict & Download PDF</button>

      <div class="mt-3 d-none" id="links"></div>
    </div>
  </div>

  <script>
  let token = "";

  function register() {
    const email = document.getElementById("reg-email").value;
    const password = document.getElementById("reg-password").value;

    if (!email || !password) return alert("Please fill out all registration fields.");

    fetch("/auth/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    })
    .then(res => res.json())
    .then(data => {
      if (data.id) {
        alert("âœ… Registered successfully. You can now log in.");
      } else {
        alert("âŒ Registration failed: " + (data.detail || "Unknown error."));
      }
    });
  }

  function login() {
    const email = document.getElementById("login-email").value;
    const password = document.getElementById("login-password").value;

    if (!email || !password) return alert("Please fill out all login fields.");

    fetch("/auth/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    })
    .then(async res => {
      const text = await res.text(); // Read raw response
      try {
        const data = JSON.parse(text); // Try to parse JSON
        console.log("âœ… Login response JSON:", data);

        if (!data.access_token) {
          throw new Error("No access_token received.");
        }

        token = data.access_token;
        document.getElementById("auth").classList.add("d-none");
        document.getElementById("after-login").classList.remove("d-none");
        alert("âœ… Logged in successfully.");
      } catch (err) {
        console.error("âŒ Failed to parse response:", text);
        alert("âŒ Login failed. Server responded:\n" + text);
      }
    })
    .catch(err => {
      alert("âŒ Login error: " + err.message);
      console.error("Login error:", err);
    });
  }

  function uploadFile() {
    const file = document.getElementById("fileInput").files[0];
    if (!file) return alert("Please select a file to upload.");

    const formData = new FormData();
    formData.append("file", file);

    fetch("/upload/", {
      method: "POST",
      headers: { Authorization: `Bearer ${token}` },
      body: formData
    })
    .then(res => res.json())
    .then(data => {
      if (data.detail) {
        alert("âŒ Upload error: " + data.detail);
      } else {
        alert("âœ… File uploaded successfully.");
      }
    });
  }

  function predict() {
    fetch("/predict/", {
      method: "GET",
      headers: { Authorization: `Bearer ${token}` }
    })
    .then(res => res.json())
    .then(data => {
      if (!data.pdf_report) {
        alert("âŒ Prediction failed.");
        return;
      }

      const linksDiv = document.getElementById("links");
      linksDiv.innerHTML = `
        <h5 class="mt-4">Prediction PDF:</h5>
        <a href="${data.pdf_report}" target="_blank">ğŸ“„ Download PDF</a><br><br>
        <strong>Quick Actions:</strong><br>
        <a href="${data.links.book_screening}" target="_blank">ğŸ“… Book Screening</a><br>
        <a href="${data.links.estimate_treatment}" target="_blank">ğŸ’Š Estimate Treatment</a><br>
        <a href="${data.links.healthcare_institutions}" target="_blank">ğŸ¥ Healthcare Institutions</a><br>
        <a href="${data.links.financial_support}" target="_blank">ğŸ’° Financial Resources</a><br>
      `;
      linksDiv.classList.remove("d-none");
    });
  }

  function logout() {
    token = "";
    document.getElementById("auth").classList.remove("d-none");
    document.getElementById("after-login").classList.add("d-none");
    document.getElementById("links").classList.add("d-none");
    alert("ğŸšª Logged out.");
  }
</script>

</body>
</html>
