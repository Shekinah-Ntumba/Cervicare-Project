<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - CerviCare AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/style.css" />
  <script defer src="assets/app.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark px-3">
    <a class="navbar-brand fw-bold" href="index.html">
      <i class="fas fa-heartbeat me-2"></i>CerviCare AI
    </a>
  </nav>

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6 fade-in-up">
        <div class="card auth-card shadow-lg">
          <h4 class="mb-4 text-center text-success">
            <i class="fas fa-user-plus me-2"></i>Create Account
          </h4>
          <input class="form-control mb-3" id="reg-email" placeholder="Enter your email address" />
          <input class="form-control mb-4" id="reg-password" type="password" placeholder="Create a secure password" />
          <button class="btn btn-success w-100" onclick="register()">
            <i class="fas fa-user-plus me-2"></i>Register
          </button>
          <p class="text-center mt-3 text-muted">
            Already have an account? 
            <a href="login.html" class="text-decoration-none text-success">Sign in</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
